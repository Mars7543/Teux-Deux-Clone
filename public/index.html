<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.scss">
    <title>Teux-Duex-Clone</title>
</head>
<body>
    <header>
        <nav>
            <div class="title"><a href="/">Teux-Duex-Clone</a></div>
            <div class="login">Mars7543 <i class="material-icons drop_down">arrow_drop_down</i></div>
        </nav>
    </header>

    <main id="listModule">
        <template id="list-template">
            <i class="material-icons navigation prev pointer">chevron_left</i>
            {{#days}}
                <div class="list">
                    <div class="header">
                        <div class="day">{{day}}</div>
                        <div class="date">{{date}}</div>
                    </div>
                    <div class="content">
                        {{#items}}
                            <i class="material-icons item-edit pointer">edit</i>
                            <div class="item {{#completed}}completed{{/completed}} {{#id}}pointer{{/id}}" data-item-id="{{id}}">
                                {{item}}
                            </div>
                            <div class="item-divider"></div>
                        {{/items}}
                    </div>
                </div>
                {{#hr}}<hr>{{/hr}}
            {{/days}}
            <i class="material-icons navigation next pointer">chevron_right</i>
        </template>
    </main>

    <script src="scripts/index.js"></script>
</body>
</html>
